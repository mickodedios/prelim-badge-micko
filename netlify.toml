# Netlify configuration for Angular project
[build]
  # Command to build your Angular app
  command = "npm run build"

  # Folder where Angular outputs built files
  publish = "dist/lozanowd301_conferenceAppBadge/browser"

  # Functions folder (optional, keep if you have serverless functions)
  functions = "netlify/functions"

# Angular runtime plugin
[[plugins]]
  package = "@netlify/angular-runtime"

